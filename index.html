<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Predrag Milanović</title>

  <!-- Favicon (keep only necessary sizes/types) -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/favicon-512.png">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

  <!-- Global + dynamic CSS (remove duplicates) -->
  <link id="global-style" href="styles/globals.css" rel="stylesheet">
  <link id="page-style" rel="stylesheet">
  <link id="footer-style" href="styles/layout-footer.css" rel="stylesheet">
  <link id="header-style" href="styles/layout-header.css" rel="stylesheet">
  <link id="anim-style" rel="stylesheet">
  <link id="responsive-style" href="styles/responsive.css" rel="stylesheet">
  
  <!-- Scripts (no duplicates) -->
  <script src="scripts/pagesConfig.js"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
    <!-- === HEADER === -->
  <header id="site-header">
    <div class="header-right">
      <!-- Theme Switcher -->
      <div class="theme-switcher">
        <button id="theme-btn" class="theme-btn" aria-label="Toggle theme">
          <svg class="theme-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path class="moon-icon" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>
            <circle class="sun-icon" cx="12" cy="12" r="5" fill="currentColor" style="display: none;"/>
            <path class="sun-icon" d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" fill="none" style="display: none;"/>
          </svg>
        </button>
      </div>

      <!-- Language Switcher -->
      <div class="language-switcher">
        <button id="language-btn" class="language-btn" aria-label="Change language">
          <svg class="language-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M2 12h20M12 2a15 15 0 010 20M12 2a15 15 0 000 20" stroke="currentColor" stroke-width="1.5" fill="none"/>
          </svg>
        </button>

        <ul id="language-menu" class="language-menu hidden">
          <li data-lang="en">
            <img src="assets/icons/flags/en.svg" alt="English" class="flag-icon">
            <span>English</span>
          </li>
          <li data-lang="de">
            <img src="assets/icons/flags/de.svg" alt="Deutsch" class="flag-icon">
            <span>Deutsch</span>
          </li>
          <!-- Temporarily disabled 
          <li data-lang="af">
            <img src="assets/icons/flags/za.svg" alt="Afrikaans" class="flag-icon">
            <span>Afrikaans</span>
          </li>
          <li data-lang="sr">
            <img src="assets/icons/flags/sr-ba.svg" alt="Serbian (Latin)" class="flag-icon">
            <span>Srpski</span>
          </li>
          -->
        </ul>
      </div>
    </div>
  </header>

  <!-- HOME PORTAL ANIMATION (never replaced) -->
  <div id="portal-animation-container" class="portal-hidden">
    <div class="home-portal-animation">

      <!-- Motion outline layers -->
      <img src="assets/img/animations/home-portal/index-portal-blue.svg" class="portal-outline portal-blue" alt="">
      <img src="assets/img/animations/home-portal/index-portal-blue-semi.svg" class="portal-outline portal-blue-semi" alt="">
      <img src="assets/img/animations/home-portal/index-portal-green.svg" class="portal-outline portal-green" alt="">
      <img src="assets/img/animations/home-portal/index-portal-green-semi.svg" class="portal-outline portal-green-semi" alt="">
      <img src="assets/img/animations/home-portal/index-portal-orange.svg" class="portal-outline portal-orange" alt="">
      <img src="assets/img/animations/home-portal/index-portal-orange-semi.svg" class="portal-outline portal-orange-semi" alt="">
      <img src="assets/img/animations/home-portal/index-portal-red.svg" class="portal-outline portal-red" alt="">
      <img src="assets/img/animations/home-portal/index-portal-red-semi.svg" class="portal-outline portal-red-semi" alt="">
      <img src="assets/img/animations/home-portal/index-portal-yellow.svg" class="portal-outline portal-yellow" alt="">
      <img src="assets/img/animations/home-portal/index-portal-yellow-semi.svg" class="portal-outline portal-yellow-semi" alt="">
      
      <!-- Bearing & Cogwheel animation -->
      <img src="assets/img/animations/home-portal/bearing-outer-shell.svg" alt="Outer Shell" class="portal-bearing-outer">
      <img src="assets/img/animations/home-portal/bearing-inner-shell.svg" alt="Inner Shell" class="portal-bearing-inner">
      <img src="assets/img/animations/home-portal/bearing-balls.svg" alt="Bearing Balls" class="portal-bearing-balls">
      <img src="assets/img/animations/home-portal/cogwheel.svg" class="portal-cogwheel" alt="Cogwheel">
    </div>
  </div>

  <!-- Dynamic page content (replaced per route) -->
  <main id="page-content">Loading content...</main>
  <!-- Site footer -->
<footer id="site-footer">
  <p>©2025 Predrag Milanović. All rights reserved.</p>
</footer>
</body>
</html>
